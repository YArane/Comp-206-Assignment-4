<!DOCTYPE html>
<html>
	<head>
		<title>SIGN UP</title>
	</head>
	<body>
		<center><h1>SIGN UP</h1></center>
		<p>Please fill in the appropriate information below:</p>
		<form action="cgi/register.pl" method=post>
			<fieldset>
			Name:<br>
			<input type="text" name="name" maxlength="32" required>
			<br><br>
			Username:<br>
			<input type="text" name="username" maxlength="32" required>
			<br><br>
			Password:<br>
			<input type="password" name="password" maxlength="32" required>
			<br><br>
			<input type="submit" value="Register">
			</fieldset>
		</form>
		<p><a href="index.html"><i>Changed your mind?</i></a></p>
	</body>
</html>
